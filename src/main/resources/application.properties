spring.application.name=security-demo
#spring.security.user.password=test123
#spring.security.user.name=admin

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password


spring.app.jwtSecret=myTemporarySecretKey123456789abcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyz
spring.app.jwtExpirationMs=864000000

logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.h2=DEBUG

# put your application name here, mine was com.example.security_demo
logging.level.com.example.security_demo=DEBUG